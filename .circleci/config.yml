version: 2.1

jobs:
  deploy-laravel:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Run ssh on server
          command: apt-get update && apt-get install -y openssh-client
      - run:
          name: SSH to Server
          command: |
            echo "$SSHKEY" > ssh_key.pem
            chmod 400 ssh_key.pem
            ssh -o StrictHostKeyChecking=no -i ssh_key.pem $USERNAME@$HOST "cd /var/www/html/laravel-todo-test/ && ./deploy.sh"


workflows:
  version: 2
  deploy:
    jobs:
      - deploy-laravel:
          filters:
            branches:
              only:
                - master
